<app-header></app-header>

  <div class="container-xxl bd-gutter">
    <div class="row align-items-md-stretch">
        <div class="col-md-6 p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h4 class="display-5 fw-bold">{{vivienda.nombre}}</h4>
            <p class="col-md-8 fs-4">{{vivienda.descripcion}}</p>
            <p> {{vivienda.localidad}}, {{vivienda.provincia}}</p>
            <button class="btn btn-primary btn-lg" type="button" [routerLink]="['/vivienda/:id, {{vivienda.id}}']">Ver Vivienda</button>
            <br>
            <br>
            <button class="btn btn-primary btn-lg" type="button" [routerLink]="['/newVivienda']">Crear Vivienda</button>
            <br>
            <br>
            <! ––QUITAR EL MAPA Y PASARLO A /VIVIENDAS/ID --!>
            <app-mapa [latitud]="latitudVivienda" [longitud]="longitudVivienda"></app-mapa>
          </div>
        </div>
    
        <div class="col-md-6 p-5 mb-4 bg-light rounded-3">
            <div class="h-50 p-5 text-bg-dark rounded-3" style="background-repeat: no-repeat; background-image: url('{{getImageURL(vivienda.imagen)}}');" [routerLink]="['/vivienda', vivienda.id]"></div>
        </div>
      </div>
  </div>

<app-footer></app-footer>
