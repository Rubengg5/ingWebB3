<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Telook</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-light">
  <router-outlet></router-outlet>
  <app-header></app-header>
  <!--Home-->
  <div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">Telook</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">¿Buscas hospedaje al mejor precio? Alquila viviendas de usuarios de cualquier parte del mundo.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <button type="button" class="btn btn btn-warning btn-lg px-4 me-sm-3" [routerLink]="['/login']">Iniciar Sesión</button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Registrarse</button>
      </div>
    </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Localidad</label>
        <input #localidad type="text" value="" class="form-control" id="localidad" aria-describedby="emailHelp" placeholder="Busca por localidad">
      </div>
      <button type="submit" class="btn btn btn-warning" (click)="filtrarViviendasByLocalidad(localidad.value)">Submit</button>
    <div class="overflow-hidden" style="max-height: 40vh;">
      <div class="row-home-images container px-5">
        <div *ngFor="let vivienda of viviendaList" >
          <div>{{vivienda.localidad}}, {{vivienda.provincia}}</div>
          <div class="col"><img src="https://news.airbnb.com/wp-content/uploads/sites/4/2019/06/PJM020719Q202_Luxe_WanakaNZ_LivingRoom_0264-LightOn_R1.jpg?fit=2500%2C1666" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Telook - Home - 1" width="300" height="100" loading="lazy">
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</body>
</html>
