    <form>

            <label for="inputNombre">Nombre</label>
            <input type="Nombre" class="form-control" id="inputNombre" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
            <label for="inputDescripcion">Descripción</label>
            <input type="Descripcion" class="form-control" id="inputDescripcion" placeholder="Descripción">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocalidad">Localidad</label>
            <input type="text" class="form-control" id="inputLocalidad" placeholder="Nerja">
        </div>
        <div class="form-group">
            <label for="inputProvincia">Provincia</label>
            <input type="text" class="form-control" id="inputProvincia" placeholder="Málaga">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputUbicacion">Ubicación</label>

            <div class="form-group col-md-4">
            <!-- <label for="inputCompleta">Completa</label>
            <select id="inputCompleta" class="form-select">

                <option>No</option>
            </select> -->

            <label for="inputImagen">Imagen</label>
            <input type="text" class="form-control" id="inputImagen">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCompleta">
            <label class="form-check-label" for="gridCompleta">
                Completa
            </label>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-warning">Crear vivienda</button>
        </form>
</div>
